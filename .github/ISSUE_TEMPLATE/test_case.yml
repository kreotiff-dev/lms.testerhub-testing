name: "✅ Test Case"
description: Добавить тест-кейс
title: "[TC] Название кейса"
labels: ["test-case", "test-case:testerhub"]
body:
  # Testing Lab поля (требуются для начисления очков)
  - type: input
    id: pid
    attributes:
      label: PID (Participant ID)
      description: Ваш ID участника Testing Lab (вставляется автоматически)
      placeholder: "pid_abc123..."
    validations:
      required: true

  - type: input
    id: checklist_id
    attributes:
      label: Checklist ID
      description: ID чек-листа, для которого пишется тест-кейс
      placeholder: "2025-10-28-profile-management"
    validations:
      required: true

  - type: input
    id: item_id
    attributes:
      label: Item ID
      description: ID пункта чек-листа (например, item_0, item_5 или 'general')
      placeholder: "item_0 или general"
    validations:
      required: true
  - type: input
    id: title
    attributes:
      label: Название
    validations:
      required: true

  - type: textarea
    id: preconditions
    attributes:
      label: Предусловия

  - type: textarea
    id: steps
    attributes:
      label: Шаги
      placeholder: |
        1) ...
        2) ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Ожидаемый результат
    validations:
      required: true
